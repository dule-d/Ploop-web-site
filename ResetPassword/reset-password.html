<!DOCTYPE html>
<html lang="en">
<head>

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Reset Your Password</title>



<script type="module" src="reset-password.js" defer></script>
<link rel="stylesheet" href="reset-password.css">

</head>
<body>
  <div class="bg-animation">
    <div class="floating-shape"></div>
    <div class="floating-shape"></div>
    <div class="floating-shape"></div>
</div>
  <button class="cta-btn" id="themeToggle">Light Mode</button>

  <main class="center-container">
    <div class="form-container">
      <h2>Reset Your Password</h2>
      <div class="form-group">
        <input type="password" id="newPassword" placeholder="Enter new password" required>
        <img src="../Photos/eye-close.png" alt="Show Password" class="show-password" id="showPasswordLogin">
      </div>
      <button id="resetPasswordBtn">Reset Password</button>
      <div id="message"></div>
      <div id="message2"></div>
    </div>
  </main>


<script>
  // theme changer
document.addEventListener('DOMContentLoaded', () => {
  const themeToggle = document.getElementById('themeToggle');
  
  // Check for saved preference
  if (localStorage.getItem('theme') === 'light') {
    document.body.classList.add('light-theme');
    themeToggle.textContent = '‚òÄÔ∏è Light Mode';
  }

  // Toggle theme
  themeToggle.addEventListener('click', () => {
    document.body.classList.toggle('light-theme');
    
    const isLight = document.body.classList.contains('light-theme');
    localStorage.setItem('theme', isLight ? 'light' : 'dark');
    themeToggle.textContent = isLight ? '‚òÄÔ∏è Light Mode' : 'üåô Dark Mode';
  });
});
</script>


</body>
